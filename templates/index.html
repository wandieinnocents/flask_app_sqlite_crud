{% extends 'master.html' %}

<!-- header -->
{% block head %} Home{% endblock %}
<!--body-->
{% block body %}
 <center>
<div class="content">

    <br>
    <h1>ADD TASK </h1>
<!--    form -->
    <form action="/" method = "POST">
         <input type = "text" name="content" id="content" />
         <input type = "submit" value="Add task" />
      </form>

    <br>
    <h1>TASK MASTER</h1>


<table>
    <tr style="background-color:gray">
         <td>Id</td>
        <td>Task</td>
        <td>Added</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>

<!-- display information -->
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
         <td>{{ task.content }}</td>
         <td>{{ task.date_created.date() }}</td>
         <td>
            <button style="background-color:green; color:#000000;"> <a href="/update/{{  task.id }}" >Update</a></button>
         </td>
        <td>
            <button style="background-color:red; color:white;"> <a href="/delete/{{  task.id }}" >Delete</a></button>
         </td>
    </tr>
    {% endfor %}
</table>

</div>
 </center>

{% endblock %}
